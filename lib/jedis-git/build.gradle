apply plugin: 'java'
apply plugin: 'maven'

group = 'com.googlecode.jedis'
archiveBaseName = 'jedis'
version = '1.5.0'

repositories {
   mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.8.1'
    compile 'commons-pool:commons-pool:1.5.5'
}


